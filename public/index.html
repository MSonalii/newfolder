<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Firebase Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="index.js"></script>
	<link type="text/css" rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" />
</head>
<body class="text-center">
	<form class="form-signin" style="margin-top:10%;">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="txtEmail" placeholder="Email address" required autofocus style="width:300px;"><br><br>
      <input type="password" id="txtPassword" placeholder="Password" required style="width:300px;"><br><br>
      <button class="btn btn-lg btn-primary" type="submit" id="btnLogin">Log In</button>
      <button class="btn btn-lg btn-primaryk" type="submit" id="btnSignup">Sign Up</button>
      <!--<button class="btn btn-lg btn-primary hide" type="submit">Log Out</button>-->
    </form>

</body>
</html>
