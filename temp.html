<!DOCTYPE html>
<html>
<head>
	<title>Firebase Authentication</title>
</head>
<body>
	<div class="container">
		<input type="email" placeholder="Email" id="txtEmail">
		<input type="password" id="txtPassword" placeholder="password">
		<button id="btnLogin" class="btn  btn-action">
			Log In
		</button>
		<button id="btnSignUp" class="btn btn-secondary">
			Sign Up
		</button>
		<button id="btnLogout" class="btn btn-action hide">
			Log Out
		</button>
	</div>
	<script src="index.js"></script>
	<!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script> -->
	<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</body>
</html>
